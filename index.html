<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css"/>
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
  <title>DiscordWebhookSpammer</title>
</head>
<body>
  <h1 class="glow">Webhook Spammer</h1>
  <div id="controls">
    <div class="inputs">
      <input id="url" class="glow-input" placeholder="*Webhook URL:" required>
      <input id="username" class="glow-input" placeholder="Webhook Username:">
      <input id="message" class="glow-input" placeholder="*Message:" required>
      <input id="avatar" class="glow-input" placeholder="Avatar URL:">
    </div>
    <div class="buttons">
      <button id="start" class="glow-button">Start</button>
      <button id="stop" class="glow-button" disabled>Stop</button>
    </div>
  </div>
  <a href="#del" id="delLink" class="glow-link">Delete Webhook</a>
  <div id="delModal" class="modal">
    <div class="modal-content">
      <span class="close" id="delClose">&times;</span>
      <h2 class="glow">Delete Webhook</h2>
      <div id="delControls">
        <input id="delUrl" class="glow-input" placeholder="*Webhook URL:" required>
        <button id="delete" class="glow-button">Delete</button>
      </div>
    </div>
  </div>
  <a href="#about" id="aboutLink" class="glow-link">About</a>
  <div id="aboutModal" class="modal">
    <div class="modal-content">
      <span class="close" id="aboutClose">&times;</span>
      <h2 class="glow">About 419 Webhook Spammer</h2>
      <p>
      <p>

 <a href="" class="glow-link"></a>.
      </p>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/modals.js"></script>
</body>
</html>
