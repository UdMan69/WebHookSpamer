<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>WebhookSpammer</title>
  </head>
  <body>
    <h1>Webhook Spammer</h1>
    <div id="controls">
      <div class="inputs">
        <input id="url" placeholder="*Webhook URL:">
        <input id="username" placeholder="Webhook Username:">
        <input id="message" placeholder="*Message:">
        <input id="avatar" placeholder="Photo URL:">
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
      </div>
    </div>
    <a href="#del" id="delLink">Delete Webhook</a>
    <div id="delModal" class="modal">
      <div class="modal-content">
        <span class="close" id="delClose">&times;</span>
        <h2>Delete Webhook</h2>
        <div id="delControls">
          <input id="delUrl" placeholder="*Webhook URL:">
          <button id="delete">Delete</button>
        </div>
      </div>
    </div>
    <a href="#about" id="aboutLink">About</a>
    <div id="aboutModal" class="modal">
      <div class="modal-content">
        <span class="close" id="aboutClose">&times;</span>
        <h2>About Webhook Spammer</h2>
        <p>
          <a href=""></a>.
        </p>
        <p>
          <a href=""></a>.
        </p>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/modals.js"></script>
  </body>
</html>
